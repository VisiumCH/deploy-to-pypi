name: Call a reusable workflow

on:
  push:
    branches: [master]
  workflow_dispatch:
    inputs:
      major_update:
        description: 'Set it to true to bump a major version'
        required: false
        type: string
        default: 'false'

jobs:
  call-workflow-deploy-to-pypi:
    uses: ./.github/workflows/cd.yaml
    with:
      major_update: ${{ github.event.inputs.major_update }}